quitOnTopLevelReturn: true
gui:
  showIcons: true
  authorColors:
    "Dylan Simowitz": "#00ff00"
    "*": "#ff0000"
git:
  parseEmoji: true
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  disableForcePushing: true
customCommands:
  - key: "C"
    command: "git cz"
    context: "files"
    loadingText: "opening commitizen commit tool"
    subprocess: true
