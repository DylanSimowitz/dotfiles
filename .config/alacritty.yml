env:
  TERM: xterm-256color
window:
  opacity: 0.99
schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night:
    # Default colors
    &tokyo-night
    primary:
      background: "0x1a1b26"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x787c99"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  tokyo-night-storm:
    # Default colors
    &tokyo-night-storm
    primary:
      background: "0x24283b"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x9699a8"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  ayu-mirage:
    # Default colors
    &ayu-mirage
    primary:
      background: '0x212733'
      foreground: '0xd9d7ce'

    # Normal colors
    normal:
      black: '0x212733'
      red: '0xff3333'
      green: '0xbae67e'
      yellow: '0xffd580'
      blue: '0x73d0ff'
      magenta: '0xd4bfff'
      cyan: '0x5ccfe6'
      white: '0xffffff'

    # Bright colors
    bright:
      black: '0x737d87'
      red: '0xff3333'
      green: '0xbae67e'
      yellow: '0xffd580'
      blue: '0x73d0ff'
      magenta: '0xd4bfff'
      cyan: '0x5ccfe6'
      white: '0xffffff'

colors: *ayu-mirage
font:
  # The normal (roman) font face to use.
  normal:
    # family: Hack NF
    family: JetbrainsMono Nerd Font
    # family: FiraCode Nerd Font
    # family: DejavuSansMono NF
    # family: DejavuSansMono NF
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    # family: Hack Nerd Font # should be "Menlo" or something on macOS.
    # family: Hack NF
    # family: DejavuSansMono NF
    family: JetbrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

    # The italic font face
  italic:
    # family: Hack Nerd Font # should be "Menlo" or something on macOS.
    # family: Monaco Nerd Font
    family: JetbrainsMono Nerd Font
    # family: Hack NF
    # family: DejavuSansMono NF
    # Style can be specified to pick a specific face.
    # style: Italic

    # Point size of the font
  size: 14

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 2

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

  # OS X only: use thin stroke font rendering. Thin strokes are suitable
  # for retina displays, but for non-retina you probably want this set to
  # false.
  AppleFontSmoothing: true
